<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Quotes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container container-first">
            <h1 class="center">Random Quotes Generator</h1>
            <div class="container quotes">

                <p  class="center">
                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                    <span id="quote" class="center">
                        ...
                    </span>
                    <i class="fa fa-quote-right" aria-hidden="true"></i>
                </p>

                <span id="author" class="center">-</span>
                <br>

            </div>
            <div class="buttons">
                <a  target="_blank" class="btn btn-primary twitter"
                   href="https://twitter.com/intent/tweet?text="
                   data-size="large"><i class="fa fa-twitter" aria-hidden="true"></i>
                    Tweet</a>
                <button  class="btn  btn-primary" id="generator">New Quote</button>
            </div>
        </div>


        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
